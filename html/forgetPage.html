<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forget Page</title>
    <link rel="stylesheet" href="../css/forgetStyle.css">
</head>
<body>
    <div class="contentBox">
        <a href="../index.html">Login</a>
        <form action="">
            <div class="complainBox">
                <div class="inputBox">
                    <span>To renew your password please enter your E-mail</span>
                    <input type="email" name="" placeholder="Enter your E-mail">
                    <input type="submit" value="Send">
                </div>
                <div class="pinBox">
                    <span>Enter you OTP code</span>
                    <input type="text" name="" placeholder="Enter your OTP code">
                    <input type="submit" value="Next">
                </div>
                <div class="renewPassword">
                    <span>Enter your new password here</span>
                    <input type="password" name="" placeholder="Enter your Password">
                    <input type="submit" value="Submit">
                </div>                
            </div>
        </form>
    </div>
</body>
</html>
